<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Formulario</title>
</head>
<body>
    
        <!-- Content here -->
         <div class="container p-3">
            <div class="card">
                <div class="card-header">
                Paymen form example
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing!
                      </div>
                      <div class="row">
                        <div class="col-5">
                            <div class="mb-3">
                                <label for="card" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX">
                              </div>
                        </div>
                        <div class="col-3">
                            <div class="mb-3">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="cvc" placeholder="0000">
                              </div>
                        </div>
                        <div class="col-4">
                            <div class="mb-3">
                                <label for="cvc" class="form-label">Amount</label>
                                <div class="row">
                                    <div class="col-1"><i class="fa fa-usd" aria-hidden="true"></i></div>
                                    <div class="col-10 input-amount">
                                          
                             <input type="text" class="form-control" id="cvc" placeholder="0000">
                                    </div>
                                </div>
                              
                              </div>
                           
                        </div>
                      </div>
    
                      <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="FirstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="FirstName" placeholder="">
                              </div>
                        </div>
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="LastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="LastName" placeholder="">
                              </div>    
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <label for="City" class="form-label">City</label>
                                <input type="text" class="form-control" id="City" placeholder="">
                              </div>   
                          </div>
                          <div class="col-3">
                                <div class="mb-3">
                                    <label for="validationCustom04" class="form-label">State</label>
                                <select class="form-select" id="validationCustom04" required>
                                 <option selected disabled value="">Pick a state</option>
                                <option>...</option>
                                  </select>
                                </div>
                          </div>
                          <div class="col-3">
                            <div class="mb-3">
                                <label for="Postal" class="form-label">Postal</label>
                                <input type="text" class="form-control" id="Postal" placeholder="">
                              </div>  
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                            <div class="mb-3">
                                <i class="fa fa-cc-mastercard" aria-hidden="true"> <input type="radio" name="pago" id="pago"></i>
                            <i class="fa fa-cc-visa" aria-hidden="true">
                                <input type="radio" name="pago" id="pago">
                            </i>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form">
                                <label for="comentarios" class="form-label">Message</label>
                                <textarea class="form-control" id="comentarios" style="height: 100px"></textarea>
                              </div>
                        </div>
                      </div>
    
                </div>
                        <div class="card-footer text-body-secondary text-end">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                  
                  
               
               
              </div>
         </div>
       
          
     
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
